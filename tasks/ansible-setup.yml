---
- name: Ensure Ansible downloads directory exists.
  file:
    path: "{{ downloads }}"
    mode: 0644
    state: directory

- name: Ensure /etc/ansible directory exists.
  file:
    path: /etc/ansible
    mode: 0644
    state: directory
  become: yes

- name: Symlink /usr/local/etc/ansible to /etc/ansible.
  file:
    src: /etc/ansible
    path: /usr/local/etc/ansible
    state: link
