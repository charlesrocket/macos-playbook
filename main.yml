---
- hosts: all
  connection: local

  vars_files:
    - default.config.yml

  pre_tasks:
    name: Load config.yml
    - include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: ['always']
      
    - name: Ensuring Homebrew is present
      stat:
        path: /usr/local/bin/brew
      register: homebrew_check

    - name: Fail if no Homebrew detected
      fail:
        msg: Installing from http://brew.sh/
      when:
        - not homebrew_check.stat.exists
        - not install_homebrew_if_missing

    - name: Installing Homebrew
      shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
      when:
        - not homebrew_check.stat.exists
        - install_homebrew_if_missing

    - include_tasks: tasks/ohmyzsh.yml

  roles:
    - role: charlesrocket.dotfiles
      when: configure_dotfiles
      tags: ['dotfiles']

  tasks:
    - name: Create dotconfig folder
      file: 
        path: ~/.config
        state: directory
        recurse: yes
    
    - name: Updating Homebrew
      homebrew:
        update_homebrew: true
      when: homebrew_check.stat.exists

    - name: Add Homebrew taps
      homebrew_tap:
        name: "{{ homebrew_taps }}"
        state: present

    - name: Installing Homebrew Cask Packages
      homebrew_cask:
        name: "{{ homebrew_cask_packages }}"
        state: present

    - name: Installing Homebrew Packages
      homebrew:
        name: "{{ homebrew_packages }}"
        state: present
        
    - name: Stop Tor
      command: brew services stop tor
      ignore_errors: yes
      changed_when: False

    - include_tasks: tasks/ansible-setup.yml
  
    - include_tasks: tasks/app-configs.yml
    
    - include_tasks: tasks/hardening.yml

    - name: Run configured post-provision ansible task files.
      include_tasks: "{{ outer_item }}"
      loop_control:
        loop_var: outer_item
      with_fileglob: "{{ post_provision_tasks|default(omit) }}"
  