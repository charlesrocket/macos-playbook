---
downloads: ~/.ansible-downloads/

dotfiles_repo: "https://github.com/charlesrocket/dotfiles.git"
dotfiles_repo_version: master
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: "~/Documents/dotfiles"

dotfiles_home: "~"
dotfiles_files:
  - .bash_profile
  - .bashrc
  - .gitconfig
  - .gitignore
  - .zshrc

configure_dotfiles: yes
configure_ui: yes
configure_karabiner: yes

configure_ruby: yes
ruby_version: 2.7.2

install_homebrew_if_missing: true
homebrew_packages:
  - ansible-lint
  - autoconf
  - bash-completion
  - burp-suite
  - clamav
  - clang-format
  - cmake
  - cocoapods
  - coreutils
  - direnv
  - doxygen
  - fastlane
  - gettext
  - git
  - go
  - gzip
  - hashcat
  - help2man
  - httpie
  - imagemagick
  - ipcalc
  - iperf3
  - jq
  - libevent
  - links
  - makepkg
  - mc
  - minisign
  - ncdu
  - neofetch
  - nmap
  - node
  - nvm
  - pam_yubico
  - openssl
  - protobuf
  - php
  - qmk
  - rbenv
  - rename
  - speedtest-cli
  - ssh-copy-id
  - swiftformat
  - swiftlint
  - tldr
  - tmux
  - tor
  - unzip
  - wakeonlan
  - weechat
  - wget

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_packages:
  - atom
  - balenaetcher
  - chromedriver
  - docker
  - dropbox
  - firefox
  - google-chrome
  - gpg-suite-no-mail
  - imageoptim
  - joplin
  - karabiner-elements
  - micro-snitch
  - qmk-toolbox 
  - slack
  - unetbootin
  - vagrant
  - virtualbox
  - virtualbox-extension-pack
  - wireshark

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages:
  - name: bundler
    state: present
    version: "~> 1.15.1"

npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages: []
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
