dotfiles_repo: "https://github.com/charlesrocket/dotfiles.git"
dotfiles_repo_version: master
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: "~/Documents/dotfiles"

dotfiles_home: "~"
dotfiles_files:
  - .bash_profile
  - .bashrc
  - .gitconfig
  - .gitignore
  - .zshrc

configure_dotfiles: yes
configure_ui: yes
configure_karabiner: yes

configure_ruby: yes
ruby_version: 2.7.2

install_homebrew_if_missing: true
homebrew_packages:
  - direnv
  - node
  - python3
  - rbenv
  - ruby-build

homebrew_cask_packages:
  - gpg-suite-no-mail
  - slack

pip_packages:
  - name: virtualenv
    state: present 
    version: "20.2.2"
    executable: pip3