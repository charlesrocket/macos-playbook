configure_dotfiles: yes
configure_ui: yes
configure_karabiner: yes

rvm1_bundler_install: True
rvm1_user: '{{ ansible_user_id }}'
rvm1_install_path: '~/.rvm'
rvm1_rvm_version: 'stable'
rvm1_rvm_check_for_updates: True
rvm1_rvm_latest_installer: 'https://raw.githubusercontent.com/rvm/rvm/master/binscripts/rvm-installer'
rvm1_gpg_keys: '409B6B1796C275462A1703113804BB82D39DC0E3'
rvm1_gpg_key_server: 'hkp://pool.sks-keyservers.net'
rvm1_autolib_mode: 4
rvm1_rubies: 'ruby-2.3.1'

dotfiles_repo: https://github.com/charlesrocket/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: /Users/{{ ansible_user_id }}/Documents/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .bashrc
  - .gitconfig
  - .gitignore
  - .zshrc

install_homebrew_if_missing: true
homebrew_packages:
  - autoconf
  - neofetch
  - openssl

homebrew_cask_packages:
  - slack